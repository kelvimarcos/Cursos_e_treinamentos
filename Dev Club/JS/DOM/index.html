<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>Conversor de Dólares</h1>
    <input placeholder="Valor em Reais" type="number" name="" id="">
    <button onclick="converter()">Converter</button>

</body>

<script>
    const valorReal = document.querySelector("input")

    function converter() {
        const valorConvertido = valorReal.value / 5;
        
        alert(`O valor em dolar é $${valorConvertido} dolares`);
        document.querySelector("h1").style.color = "Red";
        
    }

</script>
</html>
