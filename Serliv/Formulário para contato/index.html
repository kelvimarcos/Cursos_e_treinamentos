<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" autocomplete="off">
        
        <fieldset>
            <legend>Formulário para contato</legend>
           
            <label for="name">Seu nome</label>
            <input type="text" name="name" id="name" required  placeholder="Digite seu nome completo.">


            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Digite seu email">


            <label for="subject">Assunto</label>
            <input type="text" name="subject">


            <label for="message">Mensagem</label>


            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>


             <button type="submit" class="btn">Enviar</button>

        </fieldset>
        




    </form>
    
</body>
</html>
