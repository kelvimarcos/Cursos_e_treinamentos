<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>

        .link a:link {color: rgb(255, 0, 0);
                 }

        .visited a:visited { color: yellowgreen;}

        .hover a:hover{ color: rgb(255, 255, 255);
                background-color: blueviolet;}
       
       
       
        .active a:active{ color: rgb(47, 4, 234);
                background-color: rgb(255, 121, 121);}


    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <h1 class="link"><a href="#">a:Link</a></h1>

    <h1 class="visited"><a href="#">a:visited</a></h1>

    <h1 class="hover"><a href="#">a:hover</a></h1>
   
   
    <h1 class="active"><a href="#">a:active</a></h1>
    

</body>
</html>
