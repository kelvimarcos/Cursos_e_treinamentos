<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>


    <style>

        * { font-family: Arial, Helvetica, sans-serif;
        }
        h1 { 
            padding: 5px 5px 5px 5px ;}


            
      .solid{ background-color: rgb(124, 124, 124);
        width: 300px;
        height: 100px;
         margin: 50px 100px 50px 100px;
        border: 10px solid black;
        border-radius: 5px;
        padding: 10px; }


        .double { background-color: rgb(124, 124, 124);
        width: 300px;
        height: 100px;
         margin: 50px 100px 50px 100px;
        border: 10px double black;
        border-radius: 5px;
        padding: 10px; }


        .Dashed { background-color: rgb(124, 124, 124);
        width: 300px;
        height: 100px;
         margin: 50px 100px 50px 100px;
        border: 10px dashed black;
        border-radius: 5px;
        padding: 10px;}


        .Dotted { background-color: rgb(124, 124, 124);
        width: 300px;
        height: 100px;
         margin: 50px 100px 50px 100px;
        border: 10px dotted black;
        border-radius: 5px;
        padding: 10px;

        }

        .outline {background-color: rgb(156, 156, 156);
        width: 300px;
        height: 100px;
        margin: 50px 100px 50px 100px;
        outline: double;
        border-radius: 5px;
        padding: 10px;}

        


        p { background-color: cadetblue;
            padding: 30px;}
    </style>
</head>
<body>

    <h1>Box model</h1>

    <h2 class="solid">solid</h2>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>



    <h2 class="double"> duble
    </h2>


    <h2 class="Dashed">Dashed</h2>



    <h2 class="Dotted">Dotted</h2>


    <div class="outline">
        <h1>Outline </h1>
        <!-- outline = Borda interna -->
       
    </div>

    
    
</body>
</html>
