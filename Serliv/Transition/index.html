<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{ background-color: orange;
            width: 200px;
        height: 150px;
    margin: 100px;
    transition-property: width, height;
    transition-duration: .6s, 1s;

    transition-timing-function: cubic-bezier( 0.04, 0.96, 0.99, 0.93 ) ←;
transition-delay: 0s, .1s; }


        div:hover {width: 400px;
                    height: 300px;
                    background-color: red;
          
           }


    .div { background-color: orange;
            width: 200px;
        height: 150px;
    margin: 100px;
    /* transition-property: width, height;
    transition-duration: .6s, 1s;

    transition-timing-function: cubic-bezier( 0.04, 0.96, 0.99, 0.93 ) ←;
transition-delay: 0s, .1s;    */


        transition: width .5s ease, height 1s ease .3s, background-color .5s ease;


}


.div:hover {width: 400px;
                    height: 300px;
                    background-color: red;
          
           }


    </style>


</head>
<body>

    <h1>Transicion</h1>


    <div>1</div>


    <h1>Abreviação de transition</h1>

    <div class="div">2</div>

    
</body>
</html>
