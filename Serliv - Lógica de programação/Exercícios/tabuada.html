<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops tabuada</h1>
    

    <script>
        //let n = parseFloat(prompt("Digite um n√∫mero"));

        let n = 5
        let contador = 1

        //enquanto (contador <= 1000)

        while (contador <= 1000) { 
            document.write( contador + " x " + contador + n + contador + "<br>");
            contador++
        }
        document.write("saiu do loop")

    </script>






</body>
</html>
