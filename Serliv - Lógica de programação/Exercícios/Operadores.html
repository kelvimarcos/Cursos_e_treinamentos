<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Exercício 2</h1>



    <script>

        //crie uma variável e atribua o valor 10
        let n = 10

        //some 5 à essa variável e retribua o valor
        n += 5

        //multiplique o valor da variável por 5 e retribua o valor
        n *= 5

        //some 1 a variável
        n++

        //sem valterar o valor da variável, mostre na tela o resto da divisão por 6
        alert('O resultado da divisão de ' + n + ' por 6 é: ' + (n % 6))

        //a mensagem deve ser: O quadrado do resto da divisão de (Variavel) por 6 é (resultado)
        alert('O quadrado do resto da divisão de ' + n + ' por 6 é: ' + ((n % 6) ** 2))
        
        //mostre na tela o valor da variável

        alert(n)

        //agora divida o valor da variável por 4 e retribua o valor

        n /= 4

        //qual o valor da variável?

        alert(n)


    </script>

</body>
</html>
