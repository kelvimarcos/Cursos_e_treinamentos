<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>

    <h1>Operadores de comparação</h1>

    <ol style="list-style-type: square;">
        <Li>== Igualdade (apenas valor) </Li>
        <Li>=== Igualdade (valor e tipo) </Li>
        <Li>!= Diferente (apenas valor) </Li>
        <li>!== Diferente (valor e tipo) </li>
        <Li>< menor que </Li>
        <Li><= menor ou igual a</Li>
        <Li>> maior que</Li>
        <Li> >= maior ou igual a</Li>
    </ol>
    
</body>
</html>
