<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1></h1>


    <script>
       let n = prompt('Digite um número de 0 a 6');

       switch(n)
       {
        case "0":
            alert("Domingo")
            break
        case "1":
            alert("Segunda-feira")
            break
        case "3":
            alert("Quarta-feira")
            break
        case "4":
            alert("Quinta-feira")
            break
        case "5":
            alert("Sexta-feira")
            break
        case "6":
            alert("Sábado-feira")
            break

        default:
            alert("Digite um número entre 0 e 6")


       }
        



    </script>
    
</body>
</html>
