<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="header">
        <h1>Desafio Feed</h1>
      </header>
    
      <main class="container">
    
        <!-- POST 1 -->
        <article class="feed">
          <div class="head-feed">
            <img 
              src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" 
              alt="Foto perfil"
              class="foto-perfil"
            />
            <h1>Sujeito Programador</h1>
          </div>
    
          <img 
            src="https://sujeitoprogramador.com/instareact/foto1.png" 
            alt="Foto feed"
            class="foto-feed"
          />
    
          <div class="actions">
            <a href="#" class="link">Curtir</a>
            <a href="#" class="link">Repostar</a>
          </div>
        </article>
    
        <!-- POST 2 -->
        <article class="feed">
          <div class="head-feed">
            <img 
              src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" 
              alt="Foto perfil"
              class="foto-perfil"
            />
            <h1>Lucas Silva</h1>
          </div>
    
          <img 
            src="https://sujeitoprogramador.com/instareact/foto2.png" 
            alt="Foto feed"
            class="foto-feed"
          />
    
          <div class="actions">
            <a href="#" class="link">Curtir</a>
            <a href="#" class="link">Repostar</a>
          </div>
        </article>
    
        <!-- POST 3 -->
        <article class="feed">
          <div class="head-feed">
            <img 
              src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" 
              alt="Foto perfil"
              class="foto-perfil"
            />
            <h1>Marcos oliveira</h1>
          </div>
    
          <img 
            src="https://sujeitoprogramador.com/instareact/foto3.png" 
            alt="Foto feed"
            class="foto-feed"
          />
    
          <div class="actions">
            <a href="#" class="link">Curtir</a>
            <a href="#" class="link">Repostar</a>
          </div>
        </article>
    
      </main> 

</body>

</html>
