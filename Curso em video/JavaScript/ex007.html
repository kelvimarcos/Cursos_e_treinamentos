<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {font: normal 18pt arial;}
        input { font: normal 18pt arial;
        width: 100px;}


    </style>
</head>
<body>

    <h1>Somando valores</h1>
    <p>
        Digite o número aqui
    </p>
    <input type="number" name="txn1" id="txn1">
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="somar" onclick="somar()">
   <br>

    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txn1')
            var tn2 = window.document.querySelector('input#txn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }

    </script>
</body>
</html>
