<html lang="en">

<head>

        body {
            background-color: blueviolet;

            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            margin: 50px auto;

        h1 {
            color: rgb(255, 238, 0);

<body>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) // Nesse caso o + é concatenação. Ele pode ser adição ou concatenação.
