<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>


<style>

    iframe { border: 5px solid black;}

   


</style>
<body>

    <!-- Tamanho padrão 320x150 -->

    <h1>Uso de Iframe</h1>
    <p> acesse o site do <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em video</a> para aprender a programar.</p>


    <!-- Utilizando iframe -->

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        </iframe>

        
        <iframe src="https://www.gustavoguanabara.io" frameborder="0">


            <!--Quando o navegador não aceitar o arquivo a mensagem escrita aqui irá aparecer -->

            <a href="https://www.gustavoguanabara.io"> Acesse o conteúdo aqui</a>


        </iframe>
    
</body>
</html>
