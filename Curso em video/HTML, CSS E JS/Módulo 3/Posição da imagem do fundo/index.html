<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição do background</title>
    <style>
        .bloco { height: 100px;
                width: 100%;
            border: 2px solid black;
            margin: 16px;
            border-radius: 10px;
            background-image: url(imagens/wallpaper003.jpg);}

        #q1 { background-position: top ;}
        #q2 { background-position: right center;}
        #q3 { background-position: center center;}
        #q4 { background-position: left bottom;}



    </style>

</head>
<body>
    <h1>Teste de posição do background</h1>


    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
    
</body>
</html>
