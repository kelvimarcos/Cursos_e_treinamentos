<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style> 
* { font-family: Arial, Helvetica, sans-serif;}

table { width: 400px;
    height: 400px;
    border-collapse:collapse;}


td { border: 1px solid black;
    text-align: center; /*Alinhamento horizontal*/
    vertical-align: middle; /*Alinhamento vertical*/
    padding: 8px;}




</style>

<body>
    <h1>Hierarquia de tabelas simples</h1>
    <table>

        <!--Tr - linhas e td - Dados-->
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>

        <tr> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>

        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>


        <tr> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>

        </tr>

    </table>
    
</body>
</html>
