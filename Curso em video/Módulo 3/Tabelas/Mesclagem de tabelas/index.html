<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas
    </title>
</head>

<style> 
    table { border-collapse: collapse;
    width: 300px;}

    td { border: 1px solid black;
    padding: 20px;
text-align: center;}

  

</style>

<body>

    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td >A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>


    </table>
    
</body>
</html>
