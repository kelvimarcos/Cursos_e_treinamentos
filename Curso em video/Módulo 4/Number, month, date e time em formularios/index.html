<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php">

       
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>

            <p>
                
                <label for="imedia">Média</label>
                <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
            </p>

            <p>
                <label for="imes">Período Letivo</label>
                
                <input type="month" name="mes" id="imes" value="2020-07">

            </p>

            <label for="idia">Dia da prova</label>

            <input type="date" name="dia" id="idia" value="2024-05-14">


            <p>
                <label for="ihora">Horario da prova</label>

                <input type="time" name="hora" id="ihora">


            </p>

            
            <p>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </p>







    </form>
    
</body>
</html>
