<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e email no formulário</title>
</head>
<body>
    <h1>Formulário com telefone e e-mail</h1>

    <form action="#">

        <p>
            <label for="inome"> Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome">


        </p>

        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu email">
        </p>


        <p> 
            <label for="itel"> Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">


        </p>

        <!--Estudar RegEx-->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </form>
    
</body>
</html>
