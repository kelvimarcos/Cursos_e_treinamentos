<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>

    <form action="#" method="get"
    autocomplete="on" >

        <fieldset> 
            <legend>Sexo</legend>

           <input type="radio" name="sexo" id="isxmas"><label for="isxmas"> Masculino </label> <br>

           <p><input type="radio" name="sexo" id="isxfem"><label for="isxfem"> Feminino </label> <br>





        </fieldset>
















        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesba"> <label for="iesba"> Basquete </label><br>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>


            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br> 

          
        </fieldset>
        <p> 

            <input type="button" value="Enviar"> 
        </p>

    </form>

 
</body>
</html>
