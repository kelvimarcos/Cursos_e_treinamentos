<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif;}

        div > p { display: none;}


        div:hover > p { 
            
            display: block;
            color: rgb(253, 253, 253);
                    
                    background-color: blueviolet;
                    padding: 20px;
                    width: 100px;
                    height: 20px;
                    border-radius: 10px;
                    text-align: center;
                    cursor: pointer;}


    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    
    
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
