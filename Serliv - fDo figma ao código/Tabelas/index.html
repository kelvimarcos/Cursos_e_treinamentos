<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        body {font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}

        table { width: 80%;
                margin: auto;
                background-color: beige;
                text-align: center;
                border-collapse: collapse;
                }
                caption { background-color: rgb(81, 81, 81);
                color: white;
            padding: 5px;}
       
                th { background-color: rgb(190, 190, 155);
                    border: 2px solid rgb(117, 117, 95);
                padding: 16px;}
       
                td { border: 1px solid black;
                padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Tables</h1>

<table>


    <caption>Tabela de preços de custo</caption>
    <thead>
        <tr>
            <th>Área</th>
            <th>Curso</th>
            <th>Investimento</th>

        </tr>

    </thead>

    <tbody> 
        <tr>
            <td rowspan="3">Design</td>
            <td>In design</td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
           
            <td>Photoshop</td>
            <td>R$1.000,00</td>
        </tr>

        <tr>
            
            <td>Illustrator</td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
            <td rowspan="4">Develoment</td>
            <td>CSS</td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
           
            <td>JavaScript</td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
           
            <td>HTML </td>
            <td>R$1.000,00</td>
        </tr>
        <tr>
           
            <td>PHP</td>
            <td>R$1.000,00</td>
        </tr>


    </tbody>

    <tfoot>
       <tr>
        <td colspan="3">Valores sujeitos a alterações sem aviso prévio</td>
       </tr>


    </tfoot>

</table>
    


</body>
</html>
