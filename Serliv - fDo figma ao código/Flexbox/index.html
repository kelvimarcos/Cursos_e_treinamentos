<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>

        .flexbox { height: 250px;
                    border: 3px solid red;
                    margin-bottom: 16px;
                    display: flex;
                    

                }

        .flexbox div {border: 2px solid orange;
                width: 150px;
                margin: 15px;}


        .flex-container1 { /* flex-wrap: wrap;
                    flex-direction: column; */
                    flex-flow: row wrap;}

        
        
        
        .flex-container2 { justify-content: space-around;
                            }
        
        
        
        
        
        .flex-container2 div{width: 30px; }




        .flex-container3 { justify-content: space-around;
            align-items:center;
        }
        
        
        
        .flex-container3 div{ width: 30px;
                            margin: 0;
        }




        .flex-container4 { justify-content: space-around;
            align-items:baseline;
        }
        
        
        
        .flex-container4 div{ width: 30px;
                            margin: 0;
        }

        .flex-container5 { justify-content: center; 
                            /* align-items: flex-end; */
                            align-content: stretch;
                            flex-wrap: wrap;
                            }
        .flex-container5 div { width: 150px;}
        
        
        
        
        .flex-container6 { justify-content: flex-end; 
        align-items: flex-start; 
        flex-direction: row-reverse;
        height: 400px; 
    }
        
        
        
        
         .flex-container6 div { background-color: yellow;
        width: 50px;    
        height: 50px;}
        
        
        .flex-container7 { justify-content: flex-end; 
        align-items: flex-start; 
        flex-direction: column;
        height: 400px; 
    }
        
        
        
        
         .flex-container7 div { background-color: yellow;
        width: 50px;    
        height: 20px;}


        .flex-container7 .div2 { flex-basis: 200px;}
        
        
        
        
        .flex-container8 { justify-content: center; 
        align-items: center; 
        gap: 15px;
       
    }
        
        
        
        
         .flex-container8 div { background-color: orange;
        flex-basis: 50px;
        margin: 0;
       }



        .flex-container8 .div1 { flex-grow: 1;}


        .flex-container8 .div2 { flex-grow: 2;}
        
        
        .flex-container8 .div3 { flex-grow: 3;}
        
        
        .flex-container8 .div4 { flex-grow: 4;}



        .flex-container9 { justify-content: center; 
        align-items: center; 
        gap: 10px;
       
    }
        
        
        
        
         .flex-container9 div { background-color: blue;
        flex-basis: 150px;
        margin: 0;
       }

       .flex-container9 .div1 { flex-shrink: 0;
                                flex-grow: 0;}

         .flex-container9 .div3 { flex-shrink: 2;}
       
       
       
       
         .flex-container10 { flex-direction: column;
                height: 300px;
    }
        
        
        
        
         .flex-container10 div { background-color: green;
            color: wheat;
            font-size: 36px;
        
       }

       .flex-container10 .div2 { order: -1;
        align-self: center;}

         .flex-container10 .div1 { order: 1;
                                align-self: flex-end;}










    </style>
</head>
