<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e clear</title>

<style>
    

    #container { width: 80%;
                background-color: rgb(148, 148, 148);
                padding: 15px;
                overflow: auto;}

    #container div { 
                background-color: rgba(165, 42, 42, 0.497);
                color: rgb(255, 254, 254);
                margin-bottom: 5px;
                width: 55%;
                height: 50px;
              }

    #div1 { float: left;}


    #div2 {float: right;}

    #div3 { float: left;}




</style>

</head>
<body>
   <div id="container">
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>
   </div>
    
</body>
</html>
